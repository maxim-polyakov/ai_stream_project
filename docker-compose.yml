version: '3.8'

services:
  ai-stream:
    build: .
    container_name: ai-stream
    ports:
      - "5000:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./config.py:/app/config.py
      - ./.env:/app/.env
      - ./audio_cache:/app/audio_cache
      - ./stream_ui:/app/stream_ui
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s